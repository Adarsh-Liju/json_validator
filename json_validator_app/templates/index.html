<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Prettifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
    <style>
        /* Smooth transitions for popups and modals */
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .visible {
            opacity: 1;
            pointer-events: auto;
        }
        /* Custom responsive design */
        @media (max-width: 768px) {
            #editor {
                height: 50vh;
            }
        }
        @media (min-width: 769px) {
            #editor {
                height: 80vh;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="w-full max-w-4xl p-4 bg-white rounded-lg shadow-lg">

        <!-- Header -->
        <h1 class="text-3xl font-bold mb-4 text-center">JSON Validator & Prettifier</h1>

        <!-- Editor Container -->
        <div id="editor" class="border rounded-lg"></div>

        <!-- Buttons -->
        <div class="flex justify-between mt-4">
            <button onclick="validateJSON()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Validate JSON
            </button>
            <button onclick="prettifyJSON()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Prettify JSON
            </button>
            <button onclick="copyToClipboard()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                Copy to Clipboard
            </button>
        </div>

    </div>

    <!-- Popup for Error Messages -->
    <div id="popup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-2xl mb-4">Error</h2>
            <p id="popup-message" class="mb-4">Invalid JSON format!</p>
            <button onclick="closePopup()" class="px-4 py-2 bg-red-500 text-white rounded">Close</button>
        </div>
    </div>

    <!-- JSON Input Modal -->
    <div id="jsonModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">JSON Input</h3>
                <div class="mt-2 px-7 py-3">
                    <textarea class="w-full h-48 border p-2" id="jsonInput"></textarea>
                </div>
                <div class="items-center px-4 py-3">
                    <button onclick="closeJsonModal()" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'json',
                theme: 'vs-dark',
            });

            editor.onDidChangeModelContent(() => {
                try {
                    const json = editor.getValue();
                    JSON.parse(json);
                    editor.updateOptions({ lineDecorationsWidth: '10px', lineNumbersMinChars: 3 });
                } catch (error) {
                    // Handle errors gracefully
                }
            });
        });

        // Show Popup
        function showPopup(message) {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('popup').classList.add('visible');
        }

        // Close Popup
        function closePopup() {
            document.getElementById('popup').classList.remove('visible');
            document.getElementById('popup').classList.add('hidden');
        }

        // Validate JSON
        function validateJSON() {
            try {
                const json = editor.getValue();
                JSON.parse(json);
                showPopup('JSON is valid!');
            } catch (error) {
                showPopup('Invalid JSON format!');
            }
        }

        // Prettify JSON
        function prettifyJSON() {
            try {
                const json = editor.getValue();
                const prettyJson = JSON.stringify(JSON.parse(json), null, 4);
                editor.setValue(prettyJson);
                showPopup('JSON prettified successfully!');
            } catch (error) {
                showPopup('Invalid JSON format!');
            }
        }

        // Copy JSON to Clipboard
        function copyToClipboard() {
            const json = editor.getValue();
            navigator.clipboard.writeText(json).then(() => {
                showPopup('Copied to clipboard!');
            });
        }

        // Open JSON Modal
        function openJsonModal() {
            document.getElementById('jsonModal').classList.remove('hidden');
        }

        // Close JSON Modal
        function closeJsonModal() {
            document.getElementById('jsonModal').classList.add('hidden');
        }
    </script>

</body>
</html>
